<html>
<head></head>
<body onload="InitThis(); placeImage()">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/drawing.js"></script>
    <script type="text/javascript" src="/static/js/imagePlacing.js"></script>
    <div align="center" style="cursor: url('/static/img/pencil.ico'),auto;">
        <canvas id="myCanvas" width="1000" height="1100"></canvas>
    </div>
    <div style="position: fixed; top: 20px; left: 20px" >
        <br /><br />
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
        </select>
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
            <option value="rgba(255,255,255,0)">Eraser</option>
        </select>
    </div>
    <div id="createPNGButton" style="position: fixed; top: 20px; right: 20px">
        <button onclick="putImage()">Done</button>
    </div>
</body>
</html>
